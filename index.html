<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Calculator </title>
        <link rel="stylesheet" href="css/calculator.css">
        <script src="js/operations.js"></script>
    </head>
    <body>
        <div class="calculatorBody">
            <p class="display"> Clear </p>
            <div class="row">
                <div class="calcButton">7</div>
                <div class="calcButton">8</div>
                <div class="calcButton">9</div>
                <div class="operatorButton">/</div>
            </div>
            <div class="row">
                <div class="calcButton">4</div>
                <div class="calcButton">5</div>
                <div class="calcButton">6</div>
                <div class="operatorButton">X</div>
            </div>
            <div class="row">
                <div class="calcButton">1</div>
                <div class="calcButton">2</div>
                <div class="calcButton">3</div>
                <div class="operatorButton">-</div>
            </div>
            <div class="row">
                <div class="calcButton">0</div>
                <div class="calcButton">.</div>
                <div class="acButton">AC</div>
                <div class="operatorButton">+</div>
            </div>
            <div class="row">
                <div class="equalButton">=</div>
            </div>
        </div>

    </body>
</html>
